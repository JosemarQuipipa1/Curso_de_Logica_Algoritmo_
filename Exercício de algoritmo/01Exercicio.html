<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Exercício </title>

    <!--JavaScript-->
    <script>
 
        function acao(){
            // captuar notas
            var nota1= parseFloat(document.getElementById("nota1").value)
            var nota2= parseFloat(document.getElementById("nota2").value)

          // Média
          var media = ((nota1 + nota2) /2);

          // Situação
          var situacao = "Aprovado(a)";

            if(media < 7){
                situacao = "Reprovado(a)"
            }
            // Mensagem
            document.getElementById("mensagem").innerHTML = situacao +"com media" + media
        }

    </script>
</head>
<body>
    <form>
        <input type="text" placeholder="Primera nota" id="nota1">
        <input type="text" placeholder="Segunda nota" id="nota2">
        <input type="button" value="Enviar" onclick="acao()">
        <h1 id="mensagem"></h1>
    </form>
</body>
</html>
