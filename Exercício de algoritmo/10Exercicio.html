<!--Codigo javascript-->

<script>
    function mostrar(){

        var n1 = parseInt(document.getElementById("num1").value)


        var antecessor = n1 - 10;
        var sucessor = n1 + 10;

        while(antecessor<=sucessor){
            document.getElementById("mensagem").innerHTML +=antecessor + "<hr>";
            antecessor ++
        }
           
        }


</script>

</head>
<body>

    <form>
        <input type="text" placeholder="NÃºmero Inicial" id="num1">
        <input type="button" value="Enviar" onclick=" mostrar()">
    </form>
    
    <h1 id="mensagem"></h1>
</body>
