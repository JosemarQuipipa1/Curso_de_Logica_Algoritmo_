<head>

    <!--Codigo Javascript-->
    <script>

        var nomes = []
        var existe = false;
        
        function verificar(){

            var nome1 = document.getElementById("nome").value

           

            for(var i=0; i<nomes.length; i++){
                if(nome1==nome[i]){
                    existe=true;
                }
            }

            if(existe==false){
                nomes.push(nome1);
            }else{
                alert("Nome jÃ¡ existente")
            }

                document.getElementById("mensagem").innerHTML =nome1
            }
        

    </script>
</head>
<body>

    <form>
        <input type="text" placeholder="Digite um nome" id="nome">
        <input type="button" value="Enviar" onclick="verificar()">

    </form>

    <h1 id="mensagem"></h1>
    
</body>
