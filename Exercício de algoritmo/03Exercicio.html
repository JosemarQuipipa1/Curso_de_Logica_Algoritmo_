<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Exercício </title>

    <!--Código JavaScript-->
    <script>
        // Pegar os valor do formulario
        function loja (){

        var produto = document.getElementById("produto").value;
        var valor = parseFloat(document.getElementById("valor").value);
        var pagamento = document.getElementById("pagamento").value

        // Verificar a situação

        var total;
        if(pagamento == 1){

            total = valor * 0.9;
        }else {

            total = valor;
        }
     
        //  Mensagem
        document.getElementById("mensagem").innerHTML="Total a pagar R$: " +total


        }

    </script>
</head>
<body>


    <form>

        <input type="text" placeholder="Produto" id="produto">
        <input type="text" placeholder="Valor do Produto" id="valor">

        <select id="pagamento">
            <option value="0">Forma de pagamento</option>
            <option value="1"> A vista</option>
            <option value="2">A prazo</option>
        </select>

        <input type="button" value="Enviar" onclick="loja()">

    </form>

    <h1 id="mensagem"></h1>
    
</body>
</html>
