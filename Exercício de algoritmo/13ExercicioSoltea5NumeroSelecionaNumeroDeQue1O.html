<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Exercicio  </title>

    <!--Codigo de Javascript-->
    <script>
        function receber(){

            var nome1 = parseInt(document.getElementById("nome1").value)
            var nome2 = parseInt(document.getElementById("nome2").value)
            var nome3 = parseInt(document.getElementById("nome3").value)
            var nome4 = parseInt(document.getElementById("nome4").value)
            var nome5 = parseInt(document.getElementById("nome5").value)

            var nomes = []

            nomes.push(nome1)
            nomes.push(nome2)
            nomes.push(nome3)
            nomes.push(nome4)
            nomes.push(nome5)

            var existe = false;

            for (var i = 0; i<5; i++){
                if(nomes[i]==10){
                    existe=true
                }
            } 
            // limpar o conteúdo

            document.getElementById("mensagem").innerHTML=""

             if(existe == false){

                document.getElementById("mensagem").innerHTML= " Não foi informado nenhum número 10"
             } else {

                for(var i = 0; i<5; i++){
                    if(nomes[i]==10){

                        document.getElementById("mensagem").innerHTML+="Existe um número 10 na posição" + (i+1) +"<hr>"
                    }

                }
             }
            }

            
        
    
    

    </script>
</head>
<body>

    <form>
        <input type="text" placeholder="Primeiro Número" id="nome1">
        <input type="text" placeholder="Segunddo Número" id="nome2">
        <input type="text" placeholder="Treceira Número" id="nome3">
        <input type="text" placeholder="Quarto Número" id="nome4">
        <input type="text" placeholder="Quinto Número" id="nome5">
        <input type="button" value="Enviar" onclick="receber()">
    </form>

    <h1 id="mensagem"></h1>
    
</body>
</html>
