<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Exercicio </title>


  <!--Codigo de javascript-->  

  <script>
        function media(){

            var num1 = parseInt(document.getElementById("numero1").value)
            var num2 = parseInt(document.getElementById("numero2").value)
            var num3 = parseInt(document.getElementById("numero3").value)
            var num4 = parseInt(document.getElementById("numero4").value)
            var num5 = parseInt(document.getElementById("numero5").value)
            
            var numero = []

            numero.push(num1)
            numero.push(num2)
            numero.push(num3)
            numero.push(num4)
            numero.push(num5)

            // soma de todos os numero do vetor

            var somador = 0;

            for(var i=0; i<5; i++){
                somador = somador + numero[i]
                console.log(numero[i])
            }

            // Calcular a média
            
            var Media = somador/5;
            document.getElementById("mensagem").innerHTML+=numero +"<br>" 
            document.getElementById("mensagem").innerHTML+= " A média é "+Media+"<br>" 
            for(var j =0; j <5; j++){
                if(Media<numero[j]){
                document.getElementById("mensagem").innerHTML+=numero[j]+"<br>"
                }
               
            }

        }



  </script>
</head>
<body>


    <form>
        <input type="text" placeholder="Número 1" id="numero1">
        <input type="text" placeholder="Número 1" id="numero2">
        <input type="text" placeholder="Número 1" id="numero3">
        <input type="text" placeholder="Número 1" id="numero4">
        <input type="text" placeholder="Número 1" id="numero5">
        <input type="button" value="Enviar" onclick="media()">
    </form>

    <h1 id="mensagem"></h1>
    
</body>
</html>
