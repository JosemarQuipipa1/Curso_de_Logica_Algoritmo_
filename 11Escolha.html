    <!--JS-->
    <script>
        
        // Variável
        var estado = "Brazil";

        // Retornar a Capital 

        switch(estado){

            case "Angola": 
                document.write("Luanda");
            break

            case "Portugal":
                document.write("Lisboa")
            break
            
            default:
                document.write("Estado não encontrado");
            break

        }



    </script>
