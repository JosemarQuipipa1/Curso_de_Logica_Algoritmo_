<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 13 - Laço Enquanto </title>


    <!--JS-->
    <script>

        /*
                ++ Incrementa mais um
                -- Decrementa menos um
                +=3 Incrementa mais  três 
                -=2 Decrementa menos dois
                *=4 Incrementa vezes quatro
                /=2 Decrementa divindo por dois
        */

        // Laço
        var contador = 0;
        while(contador<11){
            document.write(contador +"<br>")
            contador ++
        }

        var i=0;
        while(i<5){
            document.write("\n Apredendo Algoritmo e Logica"+"<br>")
            i++;
        }
    </script>
