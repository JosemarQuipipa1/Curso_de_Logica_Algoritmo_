<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Converter Dados </title>

    <!--JS-->
    <script>

        // Armzenar números
        // convertendo valores usando o comando parseInt ou parseFloat
        var numero1 = parseInt(prompt("Informe o primeiro número"));
        var numero2 = parseInt(prompt("Informa o segundo número"));
        
        // Exibir um cálculo
        document.write(numero1+numero2);
    

    </script>
</head>
