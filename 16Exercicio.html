<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <title> 16 Exercício </title>

   


    <!--JS-->
    <script>
         /* Desenvolver um sistema onde o usuário informa um número, em 
        seguida exiba a tabuada daquele número*/

        var numero= parseInt(prompt("Informa o número da tabuada"))
       
         for(var i=1 ;i<12; i++){
            
            document.write(numero+"X"+i+"="+numero*i+"<br>");
           
        }
       

    </script>
</head>

</body>
